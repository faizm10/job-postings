<div class="jobs-container">
  <h2 class="jobs-title">Job Listings</h2>

  <!-- Stats -->
  <div class="jobs-stats">
    <div class="stat-item">
      <span class="stat-value">{{ jobListings.length }}</span>
      <span class="stat-label">Companies</span>
    </div>
  </div>

  <!-- Job Listings -->
  <ul class="jobs-list">
    @for (job of jobListings; track job.companyName) {
      <li class="job-card">
        @if (job.link) {
          <a [href]="job.link" target="_blank" rel="noopener" class="job-link">
            <div class="job-card-content">
              <span class="job-name">{{ job.companyName }}</span>
              <svg class="external-link-icon" width="16" height="16" viewBox="0 0 24 24" fill="none">
                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <polyline points="15,3 21,3 21,9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <line x1="10" y1="14" x2="21" y2="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
          </a>
        } @else {
          <div class="job-card-content coming-soon">
            <span class="job-name">{{ job.companyName }}</span>
            <span class="coming-soon-badge">Coming Soon</span>
          </div>
        }
      </li>
    }
    @empty {
      <li class="empty-state">
        <p>No companies added yet. Be the first to add a company!</p>
      </li>
    }
  </ul>
</div>
