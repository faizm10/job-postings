<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tech Job Boards — Canada</title>
  <style>
    :root{
      --bg: #0b0f14;
      --card: #111823;
      --card-2: #0e1520;
      --text: #e6edf3;
      --muted: #a9b4c0;
      --accent: #4aa3ff;
      --ring: rgba(74,163,255,.35);
      --border: #1e2a39;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 16px;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0; padding: 0;
      background: radial-gradient(1200px 800px at 80% -10%, rgba(74,163,255,.08), transparent 60%), var(--bg);
      color: var(--text);
      font: 500 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
    }

    .container {
      max-width: 1100px;
      margin: 48px auto;
      padding: 0 20px 64px;
    }

    header {
      display: grid;
      gap: 10px;
      margin-bottom: 18px;
    }

    .title {
      font-size: clamp(24px, 2.4vw + 10px, 36px);
      font-weight: 800;
      letter-spacing: .2px;
      line-height: 1.15;
    }

    .subtitle {
      color: var(--muted);
      font-weight: 500;
    }

    .controls {
      margin-top: 18px;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items: center;
    }

    .search {
      position: relative;
    }
    .search input {
      width: 100%;
      padding: 14px 44px 14px 44px;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, var(--card), var(--card-2));
      color: var(--text);
      border-radius: 12px;
      outline: none;
      transition: border-color .2s, box-shadow .2s, transform .02s;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.03);
    }
    .search input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 6px var(--ring);
    }
    .search svg {
      position: absolute; left: 12px; top: 50%; transform: translateY(-50%);
      pointer-events: none;
      opacity: .7;
    }
    .count {
      padding: 10px 14px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: linear-gradient(180deg, var(--card), var(--card-2));
      color: var(--muted);
      font-weight: 600;
    }

    .grid {
      margin-top: 18px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 14px;
    }

    .card {
      position: relative;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,0));
      border-radius: var(--radius);
      padding: 16px 14px;
      transition: transform .08s ease, box-shadow .25s ease, border-color .25s ease;
      box-shadow: var(--shadow);
      overflow: hidden;
      isolation: isolate;
    }

    .card:hover {
      transform: translateY(-2px);
      border-color: rgba(74,163,255,.45);
      box-shadow: 0 12px 40px rgba(74,163,255,.10), var(--shadow);
    }

    .card a {
      display: grid;
      gap: 8px;
      color: var(--text);
      text-decoration: none;
    }

    .company {
      font-weight: 700;
      letter-spacing: .2px;
    }

    .url {
      color: var(--muted);
      font-size: 13px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .open {
      justify-self: start;
      margin-top: 2px;
      display: inline-flex;
      gap: 8px;
      align-items: center;
      padding: 8px 10px;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 13px;
      background: linear-gradient(180deg, rgba(74,163,255,.1), rgba(74,163,255,.06));
      color: var(--text);
      transition: background .2s, border-color .2s;
    }
    .open:hover { border-color: rgba(74,163,255,.5); }

    footer {
      margin-top: 42px;
      color: var(--muted);
      text-align: center;
      font-size: 14px;
    }

    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(74,163,255,.12);
      border: 1px solid rgba(74,163,255,.25);
      color: #cae2ff;
      font-size: 12px;
      margin-left: 6px;
      vertical-align: middle;
    }

    @media (hover: none) {
      .card:hover { transform: none; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="title">Tech Job Boards <span class="badge">Canada</span></div>
      <div class="subtitle">A curated set of company career pages and portals. Filter to jump fast.</div>

      <div class="controls">
        <div class="search">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M21 21l-4.3-4.3m1.3-5.2a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0Z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
          </svg>
          <input id="search" type="text" placeholder="Search companies…" aria-label="Search companies" />
        </div>
        <div id="count" class="count">0 companies</div>
      </div>
    </header>

    <main>
      <section id="grid" class="grid" aria-live="polite"></section>
    </main>

    <footer>
      Pro tip: Command/Ctrl + K to focus search, Enter to open the first result.
    </footer>
  </div>

  <script>
    // Your data
    const COMPANIES = [
      { companyName: 'StackAdapt', link: 'https://jobs.lever.co/stackadapt' },
      { companyName: 'QuestTrade', link: 'https://jobs.dayforcehcm.com/en-US/qfg/CANDIDATEPORTAL' },
      { companyName: 'CI Financial', link: 'https://careers.cifinancial.com/search/jobs' },
      { companyName: 'Deloitte', link: 'https://deloittecm.avature.net/en_US/careers/SearchJobs' },
      { companyName: 'RBC', link: 'https://jobs.rbc.com/ca/en/search-results' },
      { companyName: 'Faire', link: 'https://www.faire.com/careers/openings' },
      { companyName: 'TD', link: 'https://jobs.td.com/en/search-results' },
      { companyName: 'Scotiabank', link: 'https://jobs.scotiabank.com/en/search-results' },
      { companyName: 'ETHGlobal', link: 'https://jobs.ashbyhq.com/ethglobal' },
      { companyName: 'WealthSimple', link: 'https://jobs.lever.co/wealthsimple' },
      { companyName: 'Relay', link: 'https://jobs.ashbyhq.com/relayfi' },
      { companyName: 'Rippling', link: 'https://www.rippling.com/careers/open-roles' },
      { companyName: 'Stripe', link: 'https://stripe.com/jobs/search' },
      { companyName: 'Sunife', link: 'https://sunlife.wd3.myworkdayjobs.com/Experienced-Jobs?q=software' },
      { companyName: 'LawBrokr', link: 'https://www.lawbrokr.com/careers' },
      { companyName: 'Genesys', link: 'https://genesys.wd1.myworkdayjobs.com/Genesys?jobFamilyGroup=0b40e66ca32e1025ac5265e727b00002&jobFamilyGroup=0b40e66ca32e1025ac5250e97bd80000&locationCountry=a30a87ed25634629aa6c3958aa2b91ea' },
      { companyName: 'Capital One', link: 'https://www.capitalonecareers.com/category/engineering-jobs/234/29016/1' },
      { companyName: 'CIBC', link: 'https://cibc.wd3.myworkdayjobs.com/search?q=%27digital+OR+technology%27&Country=a30a87ed25634629aa6c3958aa2b91ea&jobFamilyGroup=4bbe6c74e8a7011e314d36a881013310&jobFamilyGroup=4bbe6c74e8a70126f29430a881012510&jobFamilyGroup=4bbe6c74e8a7011c6e1c34a881012d10&jobFamilyGroup=4bbe6c74e8a701e2782e2da881011b10' },
      { companyName: 'Metrolinx', link: 'https://ehtc.fa.ca2.oraclecloud.com/hcmUI/CandidateExperience/en/sites/CX_1/jobs' },
      { companyName: 'ManuLife', link: 'https://careers.manulife.com/global/en' },
      { companyName: 'Toyota', link: 'https://toyotamotorjobs.tmmc.ca/x/openings' },
      { companyName: 'assetflo', link: 'https://assetflo.com/assetflo_careers' },
      { companyName: 'PointClickCare', link: 'https://jobs.lever.co/pointclickcare/' },
      { companyName: 'cohore', link: 'https://jobs.ashbyhq.com/cohere' },
      { companyName: 'super.com', link: 'https://jobs.lever.co/super-com' },
      { companyName: '1Password', link: 'https://jobs.ashbyhq.com/1password' },
      { companyName: 'Waabi', link: 'https://jobs.lever.co/waabi' },
      { companyName: 'Square', link: 'https://block.xyz/careers/jobs?teams[]=Information%20Technology&teams[]=Software%20Engineering' },
      { companyName: 'EQ Bank', link: 'https://jobs.lever.co/eqbank' },
      { companyName: 'Bell', link: 'https://jobs.bell.ca/ca/en/c/students-graduates-jobs' },
      { companyName: 'Artic Wolf', link: 'https://arcticwolf.wd1.myworkdayjobs.com/External?locations=f6cfbd603ca11001f6242e0b41250000&locations=f6cfbd603ca11001f6248a5f81c80000' },
      { companyName: 'Intact', link: 'https://careers.intactfc.com/jobs?filter%5Bcategory%5D%5B0%5D=Technology' },
      { companyName: 'Blue J', link: 'https://jobs.gem.com/blue-j' },
      { companyName: 'Lyft', link: 'https://www.lyft.com/careers#openings' },
      { companyName: 'Folio Tech', link: 'https://foliotech.zohorecruit.com/jobs/Careers' },
      { companyName: 'Coursera', link: 'https://careers.coursera.com/jobs/search?page=1&query=&country_codes%5B%5D=CA' },
      { companyName: 'BetterStack', link: 'https://betterstack.com/careers' },
      { companyName: 'Citi', link: 'https://jobs.citi.com/search-jobs/Canada/287/2/6251999/60x10867/-113x64258/50/2' },
      { companyName: 'Meta', link: 'https://www.metacareers.com/jobs' },
      { companyName: 'AutoTrader', link: 'https://careers.trader.ca/opportunities/?search=canada#nav-digital' },
      { companyName: 'X', link: 'https://careers.x.com/en#positions' },
      { companyName: 'OpenText', link: 'https://careers.opentext.com/us/en/search-results?p=ChIJ2WrMN9MDDUsRpY9Doiq3aJk&location=Canada' },
      { companyName: 'Ericsson', link: 'https://jobs.ericsson.com/careers?query=engineering&start=0&location=canada&pid=563121765310543&sort_by=solr&filter_include_remote=1' },
      { companyName: 'Uber', link: 'https://www.uber.com/us/en/careers/list/?department=Engineering' },
      { companyName: 'Bombardier', link: 'https://jobs.bombardier.com/search/?createNewAlert=false&q=&locationsearch=canada' },
      { companyName: 'Clutch', link: 'https://www.clutch.ca/careers/apply' },
      { companyName: 'Lazer Technology', link: 'https://www.lazertechnologies.com/careers' },
      { companyName: 'integrate.ai', link: 'https://www.integrate.ai/careers' },
      { companyName: 'Tesla', link: 'https://www.tesla.com/careers/search/?site=CA&department=engineering-information-technology' },
      { companyName: 'Ontario Teachers Pension Plan', link: 'https://otppb.wd3.myworkdayjobs.com/OntarioTeachers_Careers?JobAreas=1d3992493f53018f7d0460bcd833528d' },
    ];

    // Utility: normalize names (simple fix for small typos like Sunife -> Sun Life)
    const prettyUrl = (url) => {
      try {
        const u = new URL(url);
        return u.hostname + u.pathname.replace(/\/$/, "");
      } catch { return url; }
    };

    const grid = document.getElementById('grid');
    const count = document.getElementById('count');
    const search = document.getElementById('search');

    const render = (items) => {
      grid.innerHTML = items.map(({ companyName, link }) => `
        <article class="card">
          <a href="${link}" target="_blank" rel="noopener noreferrer" title="Open ${companyName} careers">
            <div class="company">${companyName}</div>
            <div class="url">${prettyUrl(link)}</div>
            <span class="open">Open careers ↗</span>
          </a>
        </article>
      `).join('');
      count.textContent = `${items.length} compan${items.length === 1 ? 'y' : 'ies'}`;
    };

    // Initial sort A→Z and render
    const byName = [...COMPANIES].sort((a,b) =>
      a.companyName.toLowerCase().localeCompare(b.companyName.toLowerCase())
    );
    render(byName);

    // Search filtering
    const filter = (q) => {
      const term = q.trim().toLowerCase();
      if (!term) return render(byName);
      const filtered = byName.filter(({ companyName, link }) =>
        companyName.toLowerCase().includes(term) || link.toLowerCase().includes(term)
      );
      render(filtered);
    };

    search.addEventListener('input', (e) => filter(e.target.value));

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 'k') {
        e.preventDefault();
        search.focus();
        search.select();
      }
      if (e.key === 'Enter' && document.activeElement === search) {
        const first = grid.querySelector('.card a');
        if (first) first.click();
      }
    });
  </script>
</body>
</html>
